# =============================================================================
# PRODUCTION DOCKER COMPOSE OVERRIDE
# =============================================================================
# This file contains production-specific overrides for docker-compose.yml
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      target: production
      args:
        - VITE_API_URL=https://event-horizon.retanatech.com/api
        - VITE_APP_ENV=production
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped

  postgres:
    restart: unless-stopped

  caddy:
    volumes:
      - ./caddy/Caddyfile.prod:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  n8n:
    restart: unless-stopped

  redis:
    command: redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes --save 60 1000
    restart: unless-stopped

  discord-bot:
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped

volumes:
  postgres_data:
    name: eh_app_postgres_prod
  n8n_data:
    name: eh_app_n8n_prod
  n8n_setup_data:
    name: eh_app_n8n_setup_prod
  redis_data:
    name: eh_app_redis_prod
  caddy_data:
    name: eh_app_caddy_prod
  caddy_config:
    name: eh_app_caddy_config_prod